syntax = "proto3";

option go_package = "github.com/nikhovas/diploma/proto/data/UserActions";


message NewMessage {
	string text = 1;
    optional int64 replied = 2;
}

message NewMessageBatch {
    repeated NewMessage newMessages = 1;
}

message Typing {}


message UserAction {
    oneof object {
        Typing typing = 1;
        NewMessage newMessage = 2;
        NewMessageBatch newMessageBatch = 3;
    }
    uint64 time = 4;
}
